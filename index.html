<html>
<head>
<script src="/socket.io/socket.io.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.6/Chart.bundle.min.js"></script>
<script>
  window.onload = function() {
    var ROLL = 0,
        PITCH = 1,
        YAW = 2;
    var socket = io('http://192.168.0.20/');
    var ROLLSTAT = document.getElementById('r');
    var PITCHSTAT = document.getElementById('p');
    var YAWSTAT = document.getElementById('y');

    socket.on('MPU6050', function (dataFromServer) {
      ROLLSTAT.innerHTML = dataFromServer[ROLL].angle;
      PITCH.innerHTML = dataFromServer[PITCH].angle;
      YAWSTAT.innerHTML = dataFromServer[YAW].angle;
    });
  }
</script>
<head>
<body>
  ROLL: <div id="r"></div>
  PITCH: <div id="p"></div>
  YAW: <div id="y"></div>
  <img src="https://developer.valvesoftware.com/w/images/7/7e/Roll_pitch_yaw.gif" />
</body>
<html>
